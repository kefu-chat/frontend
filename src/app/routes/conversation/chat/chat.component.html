<div nz-row nzJustify="center" nzAlign="top" style="height: 100%; width: 100%;">
  <div class="customlist" nz-col>
    <!--
    <div class="search-wrapper">
      <nz-input-group [nzPrefix]="searchTemplate" class="searchInput">
        <input type="text" nz-input placeholder="在这里搜索" nzSize="large" />
      </nz-input-group>
      <ng-template #searchTemplate
        ><i nz-icon nz-tooltip nzType="search" style="color: #505a69;"></i
      ></ng-template>
    </div>
    -->
    <div>
      <div
        style="
          background: #fff;
          color: #24292e;
          font-size: 18px;
          font-weight: 700;
          padding: 20px 20px 10px;
        "
      >
        客服工作台
      </div>
      <ul nz-menu nzMode="inline" class="ulout">
        <nz-tabset>
          <nz-tab nzTitle="等待中">
            <ul *ngIf="unassignedData.length > 0">
              <li
                nz-menu-item
                *ngFor="let item of unassignedData"
                [nzSelected]="selectId == item.id"
                (click)="to(item)"
              >
                {{ item.visitor.name }}
                {{ item.online_status == 0 ? "(已离线)" : "" }}
              </li>
            </ul>
          </nz-tab>
          <nz-tab nzTitle="我的">
            <ul>
              <li
                nz-menu-item
                *ngFor="let item of assignedData"
                [nzSelected]="selectId == item.id"
                (click)="to(item)"
              >
                {{ item.visitor.name }}
                {{ item.online_status == 0 ? "(已离线)" : "" }}
              </li>
            </ul>
          </nz-tab>
        </nz-tabset>
      </ul>
    </div>
  </div>
  <div nz-col class="chat-right">
    <router-outlet [id]="selectId"></router-outlet>
  </div>
</div>
