<nz-table #nestedTable [nzData]="listOfParentData" [nzPageSize]="10">
  <thead>
    <tr>
      <th></th>
      <th>网站名</th>
      <th>域名</th>
      <th>员工数</th>
      <th>状态</th>
      <th>创建时间</th>
      <th>Date</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody>
    <ng-template ngFor let-data [ngForOf]="nestedTable.data">
      <tr>
        <td [(nzExpand)]="data.expand"></td>
        <td>{{ data.name }}</td>
        <td>{{ data.platform }}</td>
        <td>{{ data.version }}</td>
        <td>{{ data.upgradeNum }}</td>
        <td>{{ data.creator }}</td>
        <td>{{ data.createdAt }}</td>
        <td>
          <a>Publish</a>
        </td>
      </tr>
      <tr [nzExpand]="data.expand">
        <nz-table
          #innerTable
          [nzData]="listOfChildrenData"
          nzSize="middle"
          [nzShowPagination]="false"
        >
          <thead>
            <tr>
              <th>Date</th>
              <th>Name</th>
              <th>Status</th>
              <th>Upgrade Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of innerTable.data">
              <td>{{ data.date }}</td>
              <td>{{ data.name }}</td>
              <td>
                <nz-badge
                  [nzStatus]="'success'"
                  [nzText]="'Finished'"
                ></nz-badge>
              </td>
              <td>{{ data.upgradeNum }}</td>
              <td>
                <span class="table-operation">
                  <a nz-dropdown class="operation" [nzDropdownMenu]="menu">
                    Pause <i nz-icon nzType="down"></i>
                  </a>
                  <nz-dropdown-menu #menu="nzDropdownMenu">
                    <ul nz-menu>
                      <li nz-menu-item>
                        <a>Action 1</a>
                      </li>
                      <li nz-menu-item>
                        <a>Action 2</a>
                      </li>
                    </ul>
                  </nz-dropdown-menu>
                  <nz-divider nzType="vertical"></nz-divider>
                  <a class="operation">Stop</a>
                  <nz-divider nzType="vertical"></nz-divider>
                  <a>More</a>
                </span>
              </td>
            </tr>
          </tbody>
        </nz-table>
      </tr>
    </ng-template>
  </tbody>
</nz-table>
