      <a *ngIf="loading">加载中</a>

      [nzAvatar]="wechatAvatar"
      nzDescription="当前未绑定微信账号"

        <i nz-icon nzType="wechat" class="icon-sm"></i>
      </ng-template>
    </nz-list-item-meta>
  </nz-list-item>
  <nz-list-item [nzActions]="[dingtalkOp]">

      <a *ngIf="loading">加载中</a>

      nzDescription="当前未绑定钉钉账号"

  <nz-list-item [nzActions]="[alipayOp]">

      nzTitle="绑定支付宝"

      nzDescription="当前未绑定支付宝账号"
    >

        <i nz-icon nzType="alipay-circle" class="icon-sm"></i>
      </ng-template>
    </nz-list-item-meta>
  </nz-list-item>

<ng-template  #qrCode>
  <div class="text-center">
    <qr [value]="bindSrc" [size]="210" [level]="'M'"></qr>
  </div>
</ng-template>
